- stage: build_Clang
  jobs:
  - job:
    displayName:  Validate Clang latest
    pool:
      vmImage: ubuntu-latest
    container:
      image: sloppyjaconda/gsl_validation:clang-11
    variables:
    - name: GSL_CXX_STANDARD
      value: '14'
    - name: BUILD_TYPE
      value: 'Debug'
    steps:
    - template: ./pipelines/steps.yml
