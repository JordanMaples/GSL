pr:
  autoCancel: true



stages:
- stage: build_GCC
  jobs:
  - job:
    displayName: Validate GCC latest
    pool:
      vmImage: 'ubuntu-latest'
    container:
      image: sloppyjaconda/gsl_validation:gcc-10
    variables:
    - name: GSL_CXX_STANDARD
      value: '14'
    - name: BUILD_TYPE
      value: 'Debug'
    steps:
    - template: ./pipelines/steps.yml

